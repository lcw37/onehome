<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="../components/progressBar.js"></script>
</head>

<body class="has-background-light has-text-centered p-0">
    <div class="wrapper">

        <!-- left-side space for vertical navbar -->
        <div>
            <div id="nav-placeholder">
            </div>
            <script>
                $(function(){
                $("#nav-placeholder").load("../components/sidebar.html");
                });
            </script>
        </div>

        <div class="columns main-wrapper m-0 has">

            <!-- middle space for profile -->
            <div id="main-left" class="column p-0">
                <img class="profile-pic" src="../assets/personIcon.png">
                <p>Name Lastname</p>
                <p>DOB: MM/DD/YYYY</p>
                <p>01234576</p>
                <div class="hero" onclick="toggleRightPanel(this)">
                    <div class="progress-bar-container hero-body">
                        <progress-bar 
                    donePct=".50" 
                    inProgressPct=".25" 
                    notStartedPct=".25"
                >
                </progress-bar>
                    </div>
                </div>
            </div>

            <!-- right-side space for detailed form progress, can be hidden -->
            <div id="main-right" class="column">
                filler
            </div>
        </div>

        



    </div class="wrapper">

    <!-- code -->
    <script>
        function toggleRightPanel(callingElement) {
            // toggle main-right visibility, change progress-bar colors
            var rhs = document.getElementById("main-right");
            if (rhs.style.display === "none") {
                rhs.style.display = "block";
                callingElement.classList.add("has-background-dark");
            } else {
                rhs.style.display = "none";
                // resetView();
                callingElement.classList.remove("has-background-dark");
            }
        }

        function resetView() {
            const allProgressBars = document.getElementsByClassName("progress-bar");
            for (let i = 0; i < allProgressBars.length; i++) {
                allProgressBars[i].classList.remove("has-background-dark");
                allProgressBars[i].classList.add("has-background-light");
            }
        }
    </script>

</body>
