<!DOCTYPE html>
<html>

<head>
    <title>Profile</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
</head>

<body class="has-background-light has-text-centered p-0">
    <div class="wrapper">

        <!-- left-side space for vertical navbar -->
        <div>
            <div id="nav-placeholder">
            </div>
            <script>
                $(function(){
                $("#nav-placeholder").load("../components/sidebar.html");
                });
            </script>
        </div>

        <div class="columns main-wrapper">

            <!-- middle space for profile -->
            <div class="column main-left">
                <img class="profile-pic" src="../assets/personIcon.png">
                <p>Name Lastname</p>
                <p>DOB: MM/DD/YYYY</p>
                <p>01234576</p>
                <div class="hero has-background-dark" onclick="toggleRightPanel()">
                    click to toggle right side panel
                </div>
            </div>

            <!-- right-side space for detailed form progress, can be hidden -->
            <div id="main-right" class="column">
                
            </div>
        </div>

        



    </div class="wrapper">

    <script>
        function toggleRightPanel() {
          var x = document.getElementById("main-right");
          if (x.style.display === "none") {
            x.style.display = "block";
          } else {
            x.style.display = "none";
          }
        }
    </script>

</body>
